<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1 form-wrapper" [formGroup]="productForm">

    <!-- Handle -->
    <div class="row gap-05">
      <span class="price-label">Handle:</span>
      <input type="text" formControlName="handle" />
    </div>

    <!-- Title -->
    <div class="row gap-05">
      <span class="price-label">Title:</span>
      <input type="text" formControlName="title" />
    </div>

    <!-- Description -->
    <div class="row gap-05">
      <span class="price-label">Description:</span>
      <input type="text" formControlName="description" />
    </div>

    <!-- SKU -->
    <div class="row gap-05">
      <span class="price-label">SKU:</span>
      <input type="text" formControlName="SKU" />
    </div>

    <!-- Grams -->
    <div class="row gap-05">
      <span class="price-label">Grams:</span>
      <input type="text" formControlName="grams" />
    </div>

    <!-- Stock -->
    <div class="row gap-05">
      <span class="price-label">Stock:</span>
      <input type="text" formControlName="stock" />
    </div>

    <!-- Price -->
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" formControlName="price" />
    </div>

    <!-- Compare Price -->
    <div class="row gap-05">
      <span class="price-label">Compare Price:</span>
      <input type="text" formControlName="comparePrice" />
    </div>

    <!-- Barcode -->
    <div class="row gap-05">
      <span class="price-label">Barcode:</span>
      <input type="text" formControlName="barcode" />
    </div>

    <!-- Category -->
    <div class="row gap-05">
      <span class="price-label">Category:</span>
      <input type="text" formControlName="category" />
    </div>

    <!-- Image -->
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input type="text" formControlName="image" />
    </div>

    <!-- Rating -->
    <p-rating
      formControlName="rating"
      [readonly]="false"
      iconCancelClass="hidden"
      class="rating"
    ></p-rating>
  </div>

  <!-- Footer with action buttons -->
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
      [class.disabled]="!productForm.valid"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
